{{ $architecture := or .architecture "arm64" }}
{{ $suite := or .suite "bullseye" }}
{{ $osvideopack := or .osvideopack (printf "osvideopack-%s-%s" $suite $architecture) }}
{{ $modelpack := or .modelpack (printf "modelpack-%s-%s" $suite $architecture) }}

architecture: {{ $architecture }}

actions:
  - action: unpack
    description: Unpack osvideopack
    file: {{ $osvideopack }}.tar.gz

  - action: apt
    description: Pkg depends
    packages:
    - build-essential
    - cmake
    - g++-aarch64-linux-gnu
    - pkg-config
    - firefox-esr

  - action: apt
    description: OpenCV
    packages:
    - libopencv-dev
    - libopencv-core-dev
    - python3-opencv

  - action: overlay
    description: Packages overlay
    source: overlay
    destination: /opt

  - action: run
    description: Install camera-engine-rkaiq
    chroot: true
    command: |
      set -e
      dpkg -i /opt/packages/camera-engine-rkaiq_3.0.2_arm64.deb

  - action: overlay
    description: Copy model-zoo
    source: prebuilt/model-zoo
    destination: /opt/model-zoo

  - action: run
    description: install model-zoo
    chroot: true
    script: script/model-zoo.sh

  - action: recipe
    description: Install desktop
    recipe: .debug.yaml

  - action: pack
    description: Pack into tarball
    file: {{ $modelpack }}.tar.gz
